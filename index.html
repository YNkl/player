<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="js/testStyle.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
</head>

<body>
    <div id="videoContaier">

        </video>
        <a href="http://tpu.ru">

            </div>

        <div id="playlist">

        </div>

        <div id="controlPanel">

            </div>

                <div id="pBar">
                    <div id="pField"></div>

        </div>
    </div>
