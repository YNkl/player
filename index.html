<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="js/testStyle.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/parser.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/player.js"></script>    
</head>

<body>
   <div id="test"></div>
    <div id="videoContaier">
        <video src="" id="video">

        </video>
        <a href="http://tpu.ru">
            <div id="logo">
            
            </div>
        </a>
        <div id="playlist">
            <div id = "playlistTitle">
                Лекционный видеокурс 
                «Брендинг»
            </div>
        </div>
        <div id="playerInfo">
            Player v011216
        </div>
        <div id="soundField">
            <div id="currentSoundField">
                <div id="sound">
                    
                </div>
            </div>
        </div>

        <div id="controlPanel">
            <div id="firstButtonBlock">
                <div id="menu" class="playerButton"></div>
                <div id="play" class="playerButton"></div>
            </div>
            <div id="progress">
                <div id="pBar" onresize = "drawBurrons()">
                    <div id="pField"></div>
                </div>
            </div>
            <div id="secButtonBlock" class="pull-right">
                <div id="time">
                    00:00
                </div>
                <div id="help" class="playerButton"></div>
                <div id="fullScreen" class="playerButton"></div>
                <div id="volume" class="playerButton"></div>
            </div>
        </div>
    </div>
</body>

</html>
